<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-interactive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/amazon.css">
</head>
<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container m-0">
                <a class="navbar-brand justify-content-start" href="#">
                  <img src="https://api.freelogodesign.org/assets/blog/img/20180911090509731amazon_logo_RGB.jpg" alt="Logo" width="100" height="50">
                </a>
            </div>
        </nav>
    </header>
    <main class="bg-warning">
        <div class="container">
            <fieldset class="bg-light">
                <label for="nomeProdotto">nomeProdotto</label>
                <input type="text" id="nomeProdotto">
                <label for="descrizioneProdotto">descrizioneProdotto</label>
                <input type="text" id="descrizioneProdotto">
                <label for="brand">brand</label>
                <input type="text" id="brand">
                <br>
                <label for="imgProdotto">imgProdotto(URL)</label>
                <input type="text" id="imgProdotto">
                <label for="prezzo">prezzo</label>
                <input type="text" id="prezzo">
                <button type="button" id="invio"> INVIO  </button>
            </fieldset>
            <h1 class="border-bottom">
                PRODOTTI
            </h1>
            <div class="row" id="row">
            
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/Amazon.js"></script>
</body>
</html>
